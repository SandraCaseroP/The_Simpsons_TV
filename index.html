<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container_tv">
        <div class="cabecera">
            <div class="antena"></div>
            <div class="tape">
                <div class="rect"></div>
                <div class="circ"></div>
                <div class="circ"></div>
            </div>
        </div>
        <div class="tv">
            <div class="tv_screen">                    
                <video class="screen" id="video">
                    <source src="Simpsons _Intro_HD.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="controls">
                <div class="play" id="play" onclick="playVideo()"></div>
                <div class="pause" id="pause" onclick="pauseVideo()"></div>
                <div class="speaker"></div>

            </div>
        </div>
        <div class="foot">
            <div class="left"></div>                
            <div class="right"></div>
        </div>
    </div>

    <div class="container_stream">
        <div class="stream1"></div>
        <div class="stream2" id="tvOn"></div>
        <div class="plug" id="plug" onclick="turnoff();"></div>
        <div class="wireOn" id="wire"></div>
    </div>
</body>
</html>
